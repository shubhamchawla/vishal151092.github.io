<ol class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li class="active"> Add Company </li>
  </ol>

  
  
<div class="container">
    <div ng-show="success" class="alert alert-success alert-dismissable fade in">
        <span  class="close cross" data-dismiss="alert" aria-label="close">Ã—</span>
        <strong> {{message}}</strong>
      </div>
  
    <h2> Company Details</h2>
    <form name="companyForm" class="" novalidate>

      <div class="col-md-12">
          <div class="form-group col-md-6">
              <label class="control-label col-sm-2" for="name"> Name:</label>
              <div class="col-sm-10">
                <input type="text" ng-model="company.name" class="form-control" id="name" placeholder="Enter Company Name" name="name" required>
                <p ng-show="companyForm.name.$invalid && !companyForm.name.$pristine" class="help-block">Company name is required.</p>
              </div>
            </div>

            <div class="form-group col-md-6">
                <label class="control-label col-sm-2" for="marketCap"> Market Cap:</label>
                <div class="col-sm-10">          
                  <input type="number" min="0"ng-model="company.marketCap" class="form-control" id="marketCap" placeholder="Enter Market Cap in Crores" name="marketCap" required>
                  <p ng-show="companyForm.marketCap.$invalid && !companyForm.marketCap.$pristine" class="help-block">You name is required.</p>
                </div>
              </div>

      </div>
      
     <div class="col-md-12">

        <div class="form-group col-md-6">
            <label class="control-label col-sm-2" for="type"> Type:</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="company.type" ng-options="type for type in typeList" name="type">
                  </select>
            </div>
          </div>


          <div class="form-group col-md-6">
              <label class="control-label col-sm-2" for="headquarter"> Headquarter:</label>
              <div class="col-sm-10">
                <textarea  class="form-control" ng-model="company.headquarter" id="headquarter" placeholder="Enter Headquarter Address" name="headquarter"></textarea>
              </div>
            </div>

     </div>


     <div class="col-md-12">

        <div class="form-group col-md-6">
            <label class="control-label col-sm-2" for="growth"> Last FY Growth:</label>
            <div class="col-sm-10">
                <input type="number" min="0" max="100" ng-model="company.growth" class="form-control" id="growth" placeholder="Enter Last FY Growth" name="growth">
                <p ng-show="companyForm.growth.$invalid && !companyForm.growth.$pristine" class="help-block">Last FY Growth is required.</p>
            </div>
          </div>


          <div class="form-group col-md-6">
              <label class="control-label col-sm-2" for="contact"> Key Contact:</label>
              <div class="col-sm-10">
                  <input type="text" ng-model="company.contact" class="form-control" id="contact" placeholder="Enter name of Key Contact" name="contact" required>
                  <p ng-show="companyForm.contact.$invalid && !companyForm.contact.$pristine" class="help-block">Key contact name is required.</p>
              </div>
            </div>

     </div>


     <div class="col-md-12">

        <div class="form-group col-md-6">
            <label class="control-label col-sm-2" for="status"> Status:</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="company.status" ng-options="status for status in statusList" name="status">
                  </select>
            </div>
          </div>


          <div class="form-group col-md-6">
              &nbsp;
            </div>

     </div>








  
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary btn-lg pull-right submit-btn" ng-disabled="companyForm.$invalid" ng-click="submitForm();">Submit</button>
        </div>
      </div>

    </form>
  </div>
  


  <style>
  .alert-dismissable{
    width: 55%;
    margin-left: 22%;
  }
  .cross{
    cursor: pointer;
  }
  .submit-btn{
    margin-right: 30px;
  }
  </style>
